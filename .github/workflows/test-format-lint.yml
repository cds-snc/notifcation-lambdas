name: Test, format and lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test-format-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - lambda: blazer
            ruby: 3.0.4
          - lambda: google-cidr
            python: 3.9
          - lambda: heartbeat
            python: 3.10

    steps:
      - uses: KengoTODA/actions-setup-docker-compose@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}            
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - uses: dorny/paths-filter@7267a8516b6f92bdb098633497bad573efdbf271 # v2.12.0
        id: changes
        with:
          filters: |
            lambda:
              - '${{ matrix.lambda }}/**'
              - '.github/workflows/test-format-lint.yml'

      - name: Setup Python
        if: steps.changes.outputs.lambda == 'true' && matrix.python
        uses: actions/setup-python@b64ffcaf5b410884ad320a9cfac8866006a109aa # v4.8.0
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Setup Ruby
        if: steps.changes.outputs.lambda == 'true' && matrix.ruby
        uses: ruby/setup-ruby@943103cae7d3f1bb1e4951d5fcc7928b40e4b742 # v1.177.1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install deps
        if: steps.changes.outputs.lambda == 'true'
        working-directory: ${{ matrix.lambda }}
        run: make install

      - name: Lint
        if: steps.changes.outputs.lambda == 'true'
        working-directory: ${{ matrix.lambda }}
        run: make lint

      - name: Format
        if: steps.changes.outputs.lambda == 'true'
        working-directory: ${{ matrix.lambda }}
        run: make ARGS=--check fmt

      - name: Test
        if: steps.changes.outputs.lambda == 'true'
        working-directory: ${{ matrix.lambda }}
        run: make test
