version: '2'
services:
  db:
    image: postgres@sha256:766e8867182b474f02e48c7b1a556d12ddfa246138ddc748d70c891bf2873d82
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - -p 5442
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - "5442"
    ports:
      - "5442:5442"

  web:
    build: .
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgres://postgres:postgres@host.docker.internal:5442/postgres"
      BLAZER_DATABASE_URL: "postgresql://postgres:chummy@host.docker.internal:5432/notification_api" # connect to Notify devcontainer db
    depends_on:
      - db

volumes:
  pgdata:
